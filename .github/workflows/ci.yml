name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Install action dependencies
        run: npm ci

      - name: Build action
        run: npm run build

      - name: Commit dist changes
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          if [[ -n "$(git status --porcelain dist/)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add dist/
            git commit -m "chore: rebuild dist [skip ci]"
            git push
          fi

      - name: Check for uncommitted dist changes (PR only)
        if: github.event_name == 'pull_request'
        run: |
          if [[ -n "$(git status --porcelain dist/)" ]]; then
            echo "::error::Uncommitted changes in dist/. The dist will be rebuilt when merged to main."
            git status --porcelain dist/
            exit 1
          fi

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Install action dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit
