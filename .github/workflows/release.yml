name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"

      - name: Install action dependencies
        run: npm ci

      - name: Build action
        run: npm run build

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          body: |
            ## Upload Artifact to S3 ${{ github.ref_name }}

            ### Usage

            ```yaml
            - uses: ${{ github.repository }}@${{ github.ref_name }}
              with:
                name: my-artifact
                path: dist/
                s3-bucket: my-bucket
              env:
                AWS_ACCESS_KEY_ID: ${{ '{{' }} secrets.AWS_ACCESS_KEY_ID {{ '}}' }}
                AWS_SECRET_ACCESS_KEY: ${{ '{{' }} secrets.AWS_SECRET_ACCESS_KEY {{ '}}' }}
            ```

            See [README](https://github.com/${{ github.repository }}#readme) for full documentation.
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
          generate_release_notes: true

  update-major-tag:
    name: Update Major Version Tag
    runs-on: ubuntu-latest
    needs: release
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Get major version
        id: major
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          MAJOR=${VERSION%%.*}
          echo "major=v${MAJOR}" >> $GITHUB_OUTPUT

      - name: Update major version tag
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git tag -fa ${{ steps.major.outputs.major }} -m "Update ${{ steps.major.outputs.major }} to ${{ github.ref_name }}"
          git push origin ${{ steps.major.outputs.major }} --force
